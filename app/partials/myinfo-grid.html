



<fa-grid-layout ng-controller="myInfoController" fa-options="myInfoGrid">
  <fa-modifier fa-size="[undefined, undefined]" ng-controller="myInfoController" ng-repeat="item in tabs">
    <fa-surface ng-data-id="item.id" fa-background-color="item.bgColor" fa-color="'#fff'" fa-tap="tapHandler($event)">
      {{item.content}}
    </fa-surface>
  </fa-modifier>
</fa-grid-layout>
